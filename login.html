<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="auth-section">
    <div class="auth-card shadow-lg">
      <h2 class="text-center mb-4">💜 Iniciar sesión</h2>
      <form class="row g-3 needs-validation" id="loginForm" novalidate>
        <div class="col-12">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" required>
          <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
        </div>

        <div class="col-12">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" required minlength="6">
          <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
        </div>

        <div class="col-12 mt-3 text-center">
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </div>

        <div class="col-12 text-center mt-3">
          <p>¿No tienes cuenta? <a href="register.html" class="link">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </section>

 <script type="module" src="script.js"></script>


</body>
</html>
