<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="auth-section">
    <div class="auth-card shadow-lg">
      <h2 class="text-center mb-4">üíú Crear cuenta</h2>
      <form class="row g-3 needs-validation" id="registerForm" novalidate>
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
        </div>

        <div class="col-12">
          <label for="registerEmail" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="registerEmail" required>
          <div class="invalid-feedback">Ingresa un correo v√°lido.</div>
        </div>

        <div class="col-md-6">
          <label for="registerPassword" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="registerPassword" required minlength="6">
          <div class="invalid-feedback">M√≠nimo 6 caracteres.</div>
        </div>

        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirmar contrase√±a</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="invalid-feedback">Las contrase√±as deben coincidir.</div>
        </div>

        <!-- NUEVO: Selector de rol -->
        <div class="col-12">
          <label for="roleSelect" class="form-label">Selecciona tu rol</label>
          <select class="form-select" id="roleSelect" required>
            <option value="" selected disabled>Elige una opci√≥n</option>
            <option value="/roles/donor">Donante</option>
            <option value="/roles/receiver">Receptor</option>
          </select>
          <div class="invalid-feedback">Debes seleccionar un rol.</div>
        </div>

        <div class="col-12">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              Acepto los t√©rminos y condiciones
            </label>
            <div class="invalid-feedback">Debes aceptar los t√©rminos antes de continuar.</div>
          </div>
        </div>

        <div class="col-12 mt-3 text-center">
          <button class="btn btn-primary w-100" type="submit">Registrarse</button>
        </div>

        <div class="col-12 text-center mt-3">
          <p>¬øYa tienes cuenta? <a href="login.html" class="link">Inicia sesi√≥n aqu√≠</a></p>
        </div>
      </form>
    </div>
  </section>

 <script type="module" src="script.js"></script>

</body>
</html>
